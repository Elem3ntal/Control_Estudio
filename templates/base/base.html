{% load staticfiles  %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title%} Base  {% endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}" />
    
    {% block filecss %}
    {% endblock %}

</head>
<body>
    {% block menu %}
    <header>
        <div class="brand">Bienvenido</div>
    </header>
    <nav>
        <ul>
            <li>
                <input type="text" id="buscador" placeholder="search...">
            </li>
            
            <a href="{% url "index" %}"> 
                <li>
                    <div class="barra"></div>
                    <p class="menu">Inicio</p>
                </li>
            </a>

            <a href="http://127.0.0.1:8000/admin/">
                <li>
                    <div class="barra"></div>
                    <p class="menu">Administrador</p>
                </li>
            </a>

            <a href="{% url "agenda" %}">
                <li>
                    <div class="barra"></div>
                    <p class="menu">Agenda</p>
                </li>
            </a>

        </ul>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}


    {% block filejs %}
    {% endblock %}
    
</body>
</html>
